<!DOCTYPE html>
<html>
<head>
    <title>Student Options</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Student Options</h2>
            <form action="servlet2" method="GET">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" id="entry" value="1">
                    <label class="form-check-label" for="entry">
                        Entry of student
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" id="showData" value="2">
                    <label class="form-check-label" for="showData">
                        Show data
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="choice" id="exit" value="0">
                    <label class="form-check-label" for="exit">
                        Exit
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">OK</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
